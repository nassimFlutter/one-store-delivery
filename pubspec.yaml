name: one_store_delivery
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.4+5

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  auto_size_text: ^3.0.0
  country_picker: ^2.0.27 
  flutter_bloc: ^9.1.0
  intl:
  dio: ^5.8.0+1
  shared_preferences: ^2.5.2
  dartz: ^0.10.1
  get_it: ^8.0.3
  meta: ^1.15.0
  bloc: ^9.0.0
  geolocator: ^13.0.2
  permission_handler: ^12.0.0+1
  lottie: ^3.2.0
  loading_animation_widget: ^1.3.0
  geolocator_android: ^4.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/arFont/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arFont/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arFont/Cairo-Regular.ttf
          weight: 500
        - asset: assets/fonts/arFont/Cairo-SemiBold.ttf
          weight: 600

flutter_assets:
  assets_path: assets/icons
  output_path: lib/core/assets_path/
  filename: icons_path.dart
  field_prefix: null
  classname: IconsPath
flutter_intl:
  enabled: true
